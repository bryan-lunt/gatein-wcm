<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:csv="http://richfaces.org/csv" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>

  <!-- Tree browsing -->
  <a4j:outputPanel id="a4jtree">    
    <h:form id="treeForm">
      <h:outputText value="#{tree.description}" />
      <rich:tree id="maintree" selectionType="ajax" toggleType="ajax" var="item">
        <rich:treeModelRecursiveAdaptor roots="#{tree.root}" nodes="#{item.nodes}" leaf="#{item.nodes == null}" >
          <rich:treeNode iconCollapsed="/images/icons/folder_blue.png" iconExpanded="/images/icons/folder_green.png" iconLeaf="/images/icons/#{item.iconLeaf}">
              #{item.content.id}
          </rich:treeNode>
        </rich:treeModelRecursiveAdaptor>
      </rich:tree>         
    </h:form>
  </a4j:outputPanel>  
  
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:csv="http://richfaces.org/csv" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>

  <!-- Tree browsing -->
  <a4j:outputPanel id="a4jtree">    
    <h:form id="treeForm">
      <div class="t-ping">
        <h:graphicImage value="/images/icons/clock_history_frame.png" styleClass="t-ping-pic" />
        <span class="t-ping-label">Ping: </span>           
        <h:outputText id="t-ping" value="#{tree.ping}" >
          <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
        </h:outputText>     
      </div>
      <div class="t-tree"> 
        <rich:tree id="maintree" selectionType="ajax" toggleType="ajax" var="item" selectionChangeListener="#{tree.selectionChanged}" render="t-ping,main-panel">
          <rich:treeModelRecursiveAdaptor roots="#{tree.root}" nodes="#{item.nodes}" leaf="#{item.nodes == null}" >
            <rich:treeNode iconCollapsed="/images/icons/folder_blue.png" iconExpanded="/images/icons/folder_green.png" iconLeaf="/images/icons/#{item.iconLeaf}">
                #{item.content.id}
            </rich:treeNode>
          </rich:treeModelRecursiveAdaptor>
        </rich:tree>
      </div>         
    </h:form>
  </a4j:outputPanel>  
  
</ui:composition>
</html>

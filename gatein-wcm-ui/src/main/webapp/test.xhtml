<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich">
<f:view contentType="text/html">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>
      <h:form id="myForm">
        <h:inputText id="user" value="#{testBean.user}" required="true" />
        <h:inputText id="password" value="#{testBean.password}" required="true" />
        <h:commandLink id="submit" actionListener="#{testBean.test}" value="Submit" />
        <rich:hotKey key="return" enabledInInput="true" onkeydown="#{rich:element('submit')}.onclick(); return false;" />
      </h:form>
    </h:body>
</f:view>
</html>

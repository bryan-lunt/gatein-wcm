<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:head>
        <title>GateIn WCM UI</title>
        <h:outputStylesheet library="css" name="wcm.css"  />
        <h:outputStylesheet library="css" name="splitter.css"  />
    </h:head>
    <h:body>
      <h:outputScript library="js" name="splitter.js"  />
      <script type="text/javascript">
        $(document).ready(function() {
          $("#main-c").splitter({splitVertical:true,
                    A:$('#t-c'),
                    B:$('#r-c'),
                    closeableto:0});
        });
	   </script>
      <div class="h"><div class="h-logo"></div><span class="h-title">GateIn WCM</span>
      </div>
      <div class="menu-c">
        <ui:include src="/menu.xhtml" />
      </div>
      <div id="main-c">
        <div id="t-c">
          <ui:include src="/tree.xhtml" />
        </div>
        <div id="r-c">
          <div>List Content</div>
          <div>Content Editor</div>
        </div>
      </div>
      <ui:include src="/messages.xhtml" />
    </h:body>
</f:view>
</html>
